<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>

    <div class="card">
      <a href="https://raw.githubusercontent.com/Perception12/nft-preview-card/main/images/image-equilibrium.jpg" target="_blank">
        <div class="background">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="layer"></div>
          <div class="icon">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
      </a>

      <p class="title"><a href="#">Equilibrium #3429 </a></p>
    
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-container">
        <div class="flex-child wrapper">
          <img src="images/icon-ethereum.svg"> <span class="price"> 0.041 ETH</span>
        </div>
        <div class=" flex-child wrapper">
          <img src="images/icon-clock.svg"><span class="time"> 3 days left</span>
        </div>
      </div>

      <div class="line"></div>

      <div class="artist wrapper"><img src="images/image-avatar.png" width="30px" alt=""> <span>Creation of <a class="name" href="#">Jules Wyvern</a></span></div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kehinde</a>.
    </div>
  </body>
</html>
